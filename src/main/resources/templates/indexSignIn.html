<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Predictor</title>
    <link rel="stylesheet" href="/css/stylesSignIn.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
<div style="width: 100%; height: 70px; position: relative; top: -22px; background-color: #36373d; color: white;">
    <h1 text align="center" style="font-family: math;">PREDICTOR</h1>
    <h3 text align="center" style="margin-top: -30px; font-family: system-ui;">Simplify your home bookkeeping</h3>
    <div style="width: 100%; height: 5px; position: relative; top: -18px; background-color: #4CAF50;"></div>
</div>
<div class="square">
    <div align="center">
        <b style="position: relative; top: 50px; font-size: 20px;">Please, sign in to your account</b>
        <form class="form1" action="http://localhost:8080/signIn" th:object="${account}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <a style="position: relative; top: -20px; padding-right: 15px;">Email address:</a>
            <input style="position: relative; top: -20px" class="text-field__input" type="text" th:field="*{email}" name="email" id="id-email" placeholder="email">
            <p><a style="position: relative; top: -20px; padding-right: 45px;">Password:</a>
            <input style="position: relative; top: -20px" class="text-field__input" type="text" name="password" id="id-password" placeholder="password">
            <p><input id="SignIn" class="button button1" style="position: relative; width: 80%; margin-top: 20px; height: 10%; color: white;" type="submit" value="Sign in">
        </form>
        <div id="statusCode" style="color: darkred; font-size:20px;" th:text="${status}"></div>
        <p><a style="position: relative; top: 20px;">If you haven't yet account,</a>
        <p><a>please <b>sign up.</b></a>
        <p><a href="http://localhost:8080/signUp" style="color: black;">http://localhost:8080/signUp</a>
    </div>
</div>
</body>
<script>
       var opacity = 1;
       var interval;

       function lowOpacity()
       {
          if(opacity >= 0)
          {
             document.getElementById("statusCode").style.opacity = opacity-0.1;
             opacity=opacity-0.1;
          }else{
             clearInterval(interval);
             interval = setInterval(highOpacity,100);
          }
       }

       function highOpacity()
       {
          if(opacity <= 1)
          {
             document.getElementById("statusCode").style.opacity = opacity+0.1;
             opacity=opacity+0.1;
          }else{
             clearInterval(interval);
             interval = setInterval(lowOpacity,100);
          }
       }

       interval = setInterval(lowOpacity,100);
</script>
</html>
